<!-- Reponse will be in JSON. Format in nice manner using HTML/CSS to create readable format    10pts

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTTP with JavaScript</title>
</head>
<body>
    <main>
        <form>
            <label for="id">ID</label>
            <input type="number" id="id" name="id">
            <label for="article-name">Article Name</label>
            <input type="text" id="article-name" name="article-name">
            <label for="article-body">Article body</label>
            <textarea rows="4" cols="30" id="article-body" name="article-body"></textarea>
            <fieldset name="submit-type">
                <legend>How would you like to send the data?</legend>
                <label for="xml-radio">XMLHttpRequest</label>
                <input type="radio" id="xml-radio" name="submit-type">
                <label for="fetch-radio">Fetch API</label>
                <input type="radio" id="fetch-radio" name="submit-type">
            </fieldset>
            <input type="button" value="Post" id="post-btn">
            <input type="button" value="Get" id="get-btn">
            <input type="button" value="Put" id="put-btn">
            <input type="button" value="Delete" id="delete-btn">
        </form>

        <output id="response">Temp</output>
    </main>
</body>
</html>
